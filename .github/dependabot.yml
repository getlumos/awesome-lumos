version: 2
updates:
  # NOTE: Cargo and npm are NOT configured at root level because:
  # - Cargo.toml files are in examples/*/programs/*/ (Anchor workspaces)
  # - package.json is only in examples/nft-marketplace/
  # Examples use pinned versions for reproducibility - no auto-updates needed

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "chore(ci)"
